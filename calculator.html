<script>
    function cal(){
        var n1 = parseFloat(document.getElementById("num1").value);
        var m1 = document.getElementById("money1").value;
        var m2 = document.getElementById("money2").value;
        var total;

        if(m1=="เงินไทย"){
            if(m2=="เงินไทย"){
                total=n1;
            }else if(m2=="เงินดอลล่า"){
                total=n1*34;
            }else if(m2=="เงินเยน"){
                total=n1*3;
            }
        }else if(m1=="เงินดอลล่า"){
            if(m2=="เงินไทย"){
                total=n1/34;
            }else if(m2=="เงินดอลล่า"){
                total=n1;
            }else if(m2=="เงินเยน"){
                total=n1*105.91;
            }

        }else if(m1=="เงินเยน"){
            if(m2=="เงินไทย"){
                total=n1/3;
            }else if(m2=="เงินดอลล่า"){
                total=n1/105.91;
            }else if(m2=="เงินเยน"){
                total=n1;
            }

        }
        document.getElementById("total").innerHTML = "ค่าเงิน: " + total.toFixed(2);
    }
    function calBmi(){
      var gen = document.getElementById("gender").value;
      var w = parseFloat(document.getElementById("w").value);
      var h = parseFloat(document.getElementById("h").value);
      var total;
      var resultBMI;

      total = w/((h/100)*(h/100));

      if(gen=="หญิง"){
        if(total>=0 && total<=18.5){
          resultBMI="น้ำหนังต่ำกว่าเกณฑ์";
        }else if(total>18.5 && total<=22.9){
          resultBMI="สมส่วน";
        }else if(total>22.9 && total<=24.9){
          resultBMI="น้ำหนักเกิน";
        }else if(total>24.9 && total<=29.9){
          resultBMI="อ้วนระดับ 1";
        }else if(total>22.9){
          resultBMI="อ้วนระดับ 2";
        }
      }else if(gen=="ชาย"){
        if(total>=0 && total<=19){
          resultBMI="น้ำหนังต่ำกว่าเกณฑ์";
        }else if(total>19 && total<=24.9){
          resultBMI="สมส่วน";
        }else if(total>24.9 && total<=29.9){
          resultBMI="อ้วนระดับ 1";
        }else if(total>22.9){
          resultBMI="อ้วนระดับ 2";
        }

      }

      console.log(total);
      console.log(resultBMI);
      

      document.getElementById("totalBmi").innerHTML = "ค่าดัชนีมวลกาย: " + total.toFixed(2);
      document.getElementById("resultBMI").innerHTML = "ผลดัชนีมวลกาย: " + resultBMI;


    }
</script>
