<script>
    function cal(){
        var n1 = parseFloat(document.getElementById("num1").value);
        var m1 = document.getElementById("money1").value;
        var m2 = document.getElementById("money2").value;
        var total;

        if(m1=="เงินไทย"){
            if(m2=="เงินไทย"){
                total=n1;
            }else if(m2=="เงินดอลล่า"){
                total=n1*34;
            }else if(m2=="เงินเยน"){
                total=n1*3;
            }
        }else if(m1=="เงินดอลล่า"){
            if(m2=="เงินไทย"){
                total=n1/34;
            }else if(m2=="เงินดอลล่า"){
                total=n1;
            }else if(m2=="เงินเยน"){
                total=n1*105.91;
            }

        }else if(m1=="เงินเยน"){
            if(m2=="เงินไทย"){
                total=n1/3;
            }else if(m2=="เงินดอลล่า"){
                total=n1/105.91;
            }else if(m2=="เงินเยน"){
                total=n1;
            }

        }
        document.getElementById("total").innerHTML = "ค่าเงิน: " + total;
    }
</script>
